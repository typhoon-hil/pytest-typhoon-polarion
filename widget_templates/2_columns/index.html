<!DOCTYPE html>

<html>

<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 33.33%;
    padding: 10px;
    height: 300px;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Option 2: All columns same size */
.left, .right {
    width: 25%;
}

.middle {
    width: 50%;
}

.space {
    padding-top: 10px;
    padding-bottom: 10px;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>

<body>

<div class="row space">
    <div class="column" style="background-color:#aaa;">
        <h2>Column 1</h2>
        <p>Some text, col 1</p>
    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <p>Some text, col 2</p>
    </div>
    <div class="column" style="background-color:#ccc;">
        <h2>Column 3</h2>
        <p>Some text, col 3</p>
    </div>
</div>

<div class="row space">
    <div class="column left" style="background-color:#aaa;">
        <h2>Column 4</h2>
        <p>Some text, col 4</p>
    </div>
    <div class="column middle" style="background-color:#bbb;">
        <h2>Column 5</h2>
        <p>Some text, col 5</p>
    </div>
    <div class="column right" style="background-color:#ccc;">
        <h2>Column 6</h2>
        <p>Some text, col 6</p>
    </div>
</div>

</body>
</html>
