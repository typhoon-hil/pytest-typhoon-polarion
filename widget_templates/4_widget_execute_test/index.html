<!-- <style>: This is an HTML element used to define styles for the elements within the page. -->
<style>
    /* .testrun-bluepanel: This is a CSS class selector. It specifies styling rules for elements 
    with the class "testrun-bluepanel." Here are the rules for this class: */
	.testrun-bluepanel {
        /* background-color: The background color is set to a light blue color (#edf6ff). */
		background-color: #edf6ff;  
        
        /* border-radius: It rounds the corners of the element with a radius of 5 pixels, creating a slightly rounded appearance. */
		border-radius: 5px;
        
        /* margin: It centers the element horizontally within its container by setting left and right margins to "auto." */
		margin: auto;
        
        /* width: The element takes up 100% of its container's width, making it full-width. */
		width: 100%;
        
        /* text-align: The text content inside this element is centered.*/
		text-align: center;

        /* padding: It specifies padding values for the top, right, bottom, and left sides of the element. */
		padding: 25px 0px 15px 0px;
	}
    /* .polarion-rp-inline-widget: This is another CSS class selector. It specifies styling rules for elements 
    with the class "polarion-rp-inline-widget." In this case, it sets the display property to "inline-block," 
    which means the elements with this class will be displayed inline (horizontally) and allow other content to 
    flow beside them. */
	.polarion-rp-inline-widget {
 		display: inline-block;
	} 
</style>
